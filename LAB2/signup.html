<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<h1>두근두근 회원가입</h1>
	<form method = "post" autocomplete="on">
		<div>
			<a href="login.html">로그인</a>
			회원가입
		</div>
		<div class = "special">
			
			개인정보 (필수)
			<p>
				<label>이름:
					<input type="text" autofocus />
				</label>
			</p>
			<p>
				<label>생일:
					<input type="date" />
				</label>
			</p>
			<p>
				<label>전화번호:
					<input type="tel" placeholder = "(###)###-####"
					pattern="\(\d{3}\) + \d{3}-\d{4}" required />
				</label>
			</p>
			<p>
				<label>유저 아이디:
					<input type="text" pattern="{a-zA-Z}{1,10}" />
					(영문을 1~10개 사이로!)
				</label>
			</p>
			<p>
				<label>비밀번호:
					<input type="password" placeholder="비밀번호" />
				</label>
			</p>
		</div>
			<div >
				<input class = "but" type="submit" value="Signup" />
				<input class = "but" type="reset" value="Cancel" />
			</div>
</body>
</html>
