<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index html</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script>
		let counter = 1;
		document.addEventListener('DOMContentLoaded', load);
		window.onscroll = () => {
			if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
				load();
			}
		};
		function load(){
			const start = counter;
			const end = start + 1;
			counter = end + 1;
			fetch('product.json?postId=${start}&postId=${end}')
			.then(response => response.json())
			.then(posts => {
				posts.forEach(add_post);
			})

		};
		//Add a new post with a given content
		function add_post(comments){
			//creat new post
			const post = document.createElement('div');
			post.className = 'post';
			post.innerHTML = comments.body;
			document.querySelector('#posts').append(post)
			
		}
	</script>
</head>
<body>
	<h1 class = "ani" >국밥이 조아~</h1>
	<span class="current">  메인페이지</span>
	<a href="login.html">로그인</a>
	<a href="signup.html">회원가입</a>
	<div id = "posts">
	</div>
	</div>
</body>
</html>
